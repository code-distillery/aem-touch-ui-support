<tr data-sly-use.row="net.distilledcode.aem.ui.touch.support.api.ui.consoles.ConsoleItem" is="coral-table-row" class="foundation-collection-item" data-foundation-collection-item-id="${row.id}">
    <td is="coral-table-cell">
        <coral-checkbox coral-table-rowselect></coral-checkbox>
        <meta class="foundation-collection-quickactions" data-foundation-collection-quickactions-rel="${properties.quickActions.activators || 'none'}"/>
        <link data-sly-repeat.link="${properties.quickActions}" rel="${link.rel}" href="${link.href}"/>
    </td>
    <td is="coral-table-cell">
        <p>${row.classicPath}</p>
    </td>
    <td is="coral-table-cell">
        <p>${row.type}</p>
    </td>
    <td is="coral-table-cell">
        <ul class="distilledcode-inline-links" data-sly-list.link="${row.classicLinks}">
            <li>
                <a class="coral-Link--subtle" data-sly-attribute="${link.attributes}"><coral-icon
                        data-sly-test="${link.icon}" icon="${link.icon}" size="S"></coral-icon>${link.title}</a>
            </li>
        </ul>
    <td is="coral-table-cell">
        <ul class="distilledcode-inline-links" data-sly-list.link="${row.touchUILinks}">
            <li>
                <a class="coral-Link--subtle" data-sly-attribute="${link.attributes}"><coral-icon
                        data-sly-test="${link.icon}" icon="${link.icon}" size="S"></coral-icon>${link.title}</a>
            </li>
        </ul>
    </td>
    <td is="coral-table-cell">
        <ul data-sly-list.link="${row.exampleLinks}">
            <li>
                <a class="coral-Link--subtle" data-sly-attribute="${link.attributes}"><coral-icon
                        data-sly-test="${link.icon}" icon="${link.icon}" size="S"></coral-icon>${link.title}</a>
            </li>
        </ul>
    </td>
</tr>
