<sly data-sly-use.field="net.distilledcode.aem.ui.touch.support.api.ui.granite.Field"
     data-sly-test="${field.renderConditionSatisfied}">

    <div data-sly-test.renderWrapper="${field.renderWrapper}" data-sly-attribute="${field.wrapperAttributes}">
        <label data-sly-test="${field.label}" class="coral-Form-fieldlabel">${field.label @ i18n}${field.required ? " *" : ""}</label>
        <sly data-sly-include="render.html"></sly>
        <sly data-sly-test="${field.description}">
            <coral-icon class="coral-Form-fieldinfo" icon="infoCircle"></coral-icon>
            <coral-tooltip target="_prev" placement="left">
                <coral-tooltip-content>${field.description @ i18n}</coral-tooltip-content>
            </coral-tooltip>
        </sly>
    </div>

    <sly data-sly-test="${!renderWrapper}" data-sly-include="render.html"></sly>
</sly>
