<coral-columnview-preview data-sly-use.asset="net.distilledcode.aem.ui.touch.support.api.ui.granite.ColumnPreviewAsset">
    <coral-columnview-preview-content>
        <coral-columnview-preview-asset>
            <coral-card class="distilledcode-columnview-preview-card">
                <coral-card-asset><img src="${asset.thumbnailHref}" alt=""></coral-card-asset>
            </coral-card>
        </coral-columnview-preview-asset>
        
        <coral-columnview-preview-label data-sly-test="${asset.title}">${'Title' @ i18n}</coral-columnview-preview-label>
        <coral-columnview-preview-value data-sly-test="${asset.title}">${asset.title}</coral-columnview-preview-value>
        
        <coral-columnview-preview-label data-sly-test="${asset.mimeType}">${'Type' @ i18n}</coral-columnview-preview-label>
        <coral-columnview-preview-value data-sly-test="${asset.mimeType}">${asset.mimeType}</coral-columnview-preview-value>

        <coral-columnview-preview-label data-sly-test="${asset.lastModified}">${'Modified' @ i18n}</coral-columnview-preview-label>
        <coral-columnview-preview-value data-sly-test="${asset.lastModified}">
            <time data-timestamp="${asset.lastModified}">${asset.lastModifiedRelative}</time>
        </coral-columnview-preview-value>

        <coral-columnview-preview-separator></coral-columnview-preview-separator>

        <coral-columnview-preview-label>Publish Status</coral-columnview-preview-label>
        <coral-columnview-preview-value>
            <coral-icon data-sly-test.isPublished="${asset.isPublished}" icon="check" size="XS"></coral-icon>
            <coral-icon data-sly-test="${!isPublished}" icon="cross" size="XS"></coral-icon>
        </coral-columnview-preview-value>
    </coral-columnview-preview-content>
</coral-columnview-preview>
