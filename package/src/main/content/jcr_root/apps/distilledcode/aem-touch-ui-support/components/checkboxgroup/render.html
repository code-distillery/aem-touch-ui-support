<div data-sly-use.field="net.distilledcode.aem.ui.touch.support.api.ui.granite.Field"
     data-sly-attribute="${field.attributes}">
    <coral-checkbox data-sly-repeat.checkbox="${field.checkboxes}" class="coral-Form-field" data-sly-attribute="${checkbox.attributes}">
        ${checkbox.label}
    </coral-checkbox>
    <input type="hidden" name="${field.name}@TypeHint" value="String[]">
    <input type="hidden" name="${field.name}@Delete">
</div>
