<tr data-sly-use.config="net.distilledcode.aem.ui.touch.support.api.ui.consoles.ConversionConfig"
    is="coral-table-row" class="foundation-collection-item" data-foundation-collection-item-id="${config.path}">
    <td is="coral-table-cell">
        <coral-checkbox coral-table-rowselect></coral-checkbox>
        <meta class="foundation-collection-quickactions" data-foundation-collection-quickactions-rel="${properties.quickActions.activators || 'none'}"/>
        <link data-sly-repeat.link="${properties.quickActions}" rel="${link.rel}" href="${link.href}"/>
    </td>
    <td is="coral-table-cell">
        <p><a class="coral-Link--subtle" href="${config.consoleHref}"><b>${config.title}</b></a></p>
        <p>${config.description}</p>
    </td>
    <td is="coral-table-cell">
        <p>${config.path}</p>
    </td>
    <td is="coral-table-cell">
        <ul data-sly-list.path="${config.scope}">
            <li>${path}</li>
        </ul>
        <p data-sly-test="${!config.scope}">
            No scope configured.
        </p>
    </td>
    <td is="coral-table-cell">
        <p>Nothing yet</p>
    </td>
</tr>
