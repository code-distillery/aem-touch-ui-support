<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>AEM Classic Dialog</title>
        <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
             data-sly-call="${clientlib.all @ categories='cq.wcm.edit,stzh.widgets,stzh.extensions,stzh.poi,stzh.patch'}"/>
        <script type="text/javascript">
            CQ.Ext.onReady(function() {
                var dialogCfg = CQ.WCM.getDialogConfig("${request.requestPathInfo.suffix @ context = 'scriptString'}\/dialog.overlay.infinity.json");
                var dialog = CQ.WCM.getDialog(dialogCfg);
                dialog.show();
            });
        </script>
    </head>
    <body style="margin:0;"><div id="CQ"></div></body>
</html>
